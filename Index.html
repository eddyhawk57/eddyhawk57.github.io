<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AviatorHack AI Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    /* 游댮 Header Bar */
    .header {
      background-color: #c40000;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* 游릴 Glowing Frame for GIF */
    .aviator-frame {
      display: inline-block;
      margin-top: 10px;
      padding: 5px;
      border: 3px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .aviator-gif {
      width: 288px;
      height: 185px;
      display: block;
    }

    /* 游늵 Multiplier History */
    .history {
      margin: 20px auto;
      width: 90%;
      max-width: 320px;
      color: #ccc;
      font-size: 14px;
      border: 1px solid #444;
      padding: 10px;
      background-color: #111;
      border-radius: 6px;
    }

    /* 游댮 Prediction Circle */
    .prediction-circle {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border: 4px solid #ff0000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #ff0000;
    }

    /* 游릴 Get Prediction Button */
    .get-prediction {
      background-color: #00ff00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* 游댵 Red Sleek Slider (Moving Dash) */
    .slider-container {
      margin-top: 30px;
      height: 5px;
      background-color: #220000;
      overflow: hidden;
      position: relative;
    }

    .slider-line {
      width: 40%;
      height: 5px;
      background-color: red;
      position: absolute;
      animation: slide 1.5s linear infinite;
    }

    @keyframes slide {
      0% { left: -40%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <!-- 游댮 Header -->
  <div class="header">AviatorHack AI predictor</div>

  <!-- 游릴 GIF Frame -->
  <div class="aviator-frame">
    <img src="aviator.gif" alt="Aviator" class="aviator-gif">
  </div>

  <!-- 游늵 Multiplier History -->
  <div class="history" id="multiplier-history">
    2.00x, 1.76x, 5.21x, 1.03x, 7.40x <!-- (Placeholder for now) -->
  </div>

  <!-- 游댮 Prediction Circle -->
  <div class="prediction-circle" id="prediction">
    3.30x
  </div>

  <!-- 游릴 Get Prediction Button -->
  <button class="get-prediction" onclick="showLoading()">Get Prediction</button>

  <!-- 游댵 Sleek Slider -->
  <div class="slider-container">
    <div class="slider-line"></div>
  </div>

  <!-- Optional JS -->
  <script>
    function showLoading() {
      const pred = document.getElementById("prediction");
      pred.innerText = "Loading...";
      setTimeout(() => {
        const random = (Math.random() * 10).toFixed(2);
        pred.innerText = random + "x";
      }, 2000);
    }
  </script>

</body>
  </html>
