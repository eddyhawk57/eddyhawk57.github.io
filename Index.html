<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AviatorHack AI Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    /* ðŸ”´ Top Header Bar */
    .header {
      background-color: #c40000;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* ðŸŸ© Glowing Green Frame */
    .aviator-frame {
      margin: 20px auto 10px;
      padding: 6px;
      display: inline-block;
      border: 3px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ff00, 0 0 25px #00ff00;
    }

    .aviator-gif {
      width: 288px;
      height: 185px;
      object-fit: cover;
      display: block;
    }

    /* ðŸ“‰ Past Multiplier History */
    .history {
      margin: 10px auto;
      padding: 8px;
      max-width: 320px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border-radius: 8px;
      border: 1px solid #333;
    }

    /* ðŸ”´ Circular Prediction Box */
    .prediction-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: red;
      font-weight: bold;
      margin: 20px auto;
    }

    /* ðŸŸ© Get Prediction Button */
    .get-prediction {
      background-color: #00ff00;
      color: black;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* ðŸ”» Red Sleek Moving Line */
    .slider-container {
      height: 5px;
      background-color: #220000;
      overflow: hidden;
      position: relative;
    }

    .slider-line {
      width: 40%;
      height: 5px;
      background-color: red;
      position: absolute;
      animation: slide 1.5s linear infinite;
    }

    @keyframes slide {
      0% { left: -40%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ Header -->
  <div class="header">AviatorHack AI predictor</div>

  <!-- ðŸŸ© Aviator GIF inside glowing frame -->
  <div class="aviator-frame">
    <img src="aviator.gif" alt="Aviator" class="aviator-gif">
  </div>

  <!-- ðŸ“‰ Past Multiplier History -->
  <div class="history" id="multiplier-history">
    2.00x, 1.94x, 4.80x, 1.02x, 3.75x
  </div>

  <!-- ðŸ”´ Prediction Circle -->
  <div class="prediction-circle" id="prediction">
    3.30x
  </div>

  <!-- ðŸŸ© Get Prediction Button -->
  <button class="get-prediction" onclick="showPrediction()">Get Prediction</button>

  <!-- ðŸ”» Sleek Red Moving Dash -->
  <div class="slider-container">
    <div class="slider-line"></div>
  </div>

  <!-- Basic JS for simulated loading -->
  <script>
    function showPrediction() {
      const predictionBox = document.getElementById("prediction");
      predictionBox.innerText = "Loading...";
      setTimeout(() => {
        const fakeMultiplier = (Math.random() * 10).toFixed(2);
        predictionBox.innerText = fakeMultiplier + "x";
      }, 2000);
    }
  </script>

</body>
</html>
